        padding-right: 10px;
      }

      .btn {

        padding-right: 7px;
      }

        color: rgb(3, 50, 13);
        background-color: white;

        height: 80%;
        text-align: center;
        border-radius: 15px;
      }

      }
      .outer{

      }
